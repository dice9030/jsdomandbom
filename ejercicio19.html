
<!DOCTYPE html>
<html>
<body onload="confirmar()">
<h1>Suma de Numeros</h1>

<script>
function confirmar() {
    
    if (confirm("Desea sumar números?") == true) {
        alerta3();
    } else {
        
    }
   
}

function alerta3() {
    var n1 = prompt("Digite número 1");
    var n2 = prompt("Digite número 2");
    var suma= (parseInt(n1)+parseInt(n2));

    
    if (n1 != null) {
        document.getElementById("mensaje").innerHTML =
        "La suma de "+n1+"+"+n2+" es " + suma ;
    }
}

function sumar(){

                var n1 = document.getElementById("num1").value;
                var n2 = document.getElementById("num2").value;
                var resultado = (parseInt(n1)+parseInt(n2));
                alert("El resultado de la suma es: "+resultado);        

}
</script>
Numero 1:<input name="num1" type="text" id="num1" /><br>
Numero 2:<input name="num2" type="text" id="num2" /><br>
<input name="suma" type="button" onclick="sumar()" value="Sumar" />

<p id="mensaje"></p>
</body>
</html>
